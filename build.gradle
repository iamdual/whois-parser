plugins {
    id 'groovy'
    id 'java'
}

group 'com.github.iamdual'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'commons-net:commons-net:3.7.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
